<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Algorithms and Data Structures Projects (a freeCodeCamp project)</title>
</head>
<body>
  <header>

  </header>
  <main>
    <form>
      <h2>Palindrome Checker</h2>
      <label for="palindrome">Enter a string to check whether it's a palindrome:</label>
      <input type="text" id="palindrome">
      <button type="button" id="check-button">Check</button>
    </form>
    <form>
      <h2>Roman Numeral Converter</h2>
      <label for="number">Enter a number to convert to Roman numerals:</label>
      <input type="text" id="number">
      <button type="button" id="convert-button">Convert</button>
    </form>
    <form>
      <h2>ROT13 Caesar Cipher</h2>
      <label for="secret">Enter a secret message to encode or decode:</label>
      <input type="text" id="secret">
      <button type="button" id="encode-button">Encode</button>
    </form>
    <form>
      <h2>Telephone Number Validator</h2>
      <label>Valid U.S. phone number formats:</label>
      <ul>
        <li>555-555-5555</li>
        <li>(555)555-5555</li>
        <li>(555) 555-5555</li>
        <li>555 555 5555</li>
        <li>5555555555</li>
        <li>1 555 555 5555</li>
      </ul>
      <label for="phone">Enter a U.S. phone number to validate the format:</label>
      <input type="text" id="phone">
      <button type="button" id="validate-button">Validate</button>
    </form>
    <form>
      <h2>TODO: Cash Register...</h2>
    </form>
  </main>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
